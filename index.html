<style>
 
select {
   -webkit-appearance:none;
   -moz-appearance:none;
   -ms-appearance:none;
   appearance:none;
    box-shadow:none;
   border:0!important;
   background: #040a13f8;
   background-image: none;
   flex: 1;
   padding: 0 .5em;
   color:#fff;
   cursor:pointer;
   font-size: 1em;
   font-family: 'Open Sans', sans-serif;
   border-radius: 26px;
 
}
select::-ms-expand {
   display: none;
}
.select {
   position: relative;
   display: flex;
   width: 20em;
   height: 3em;
   line-height: 3;
   background: #5c6664;
   overflow: hidden;
   border-radius: .25em;
}
.select::after {
   content: '\25BC';
   position: absolute;
   top: 0;
   right: 0;
   padding: 0 1em;
   background: #2b2e2e;
   cursor:pointer;
   pointer-events:none;
   text-align: center;

   transition:.25s all ease;
}

.select:hover::after {
   color: #23b499;
}

</style>
<body>

<h1>حلقات المسلسل</h1>
<div class="select">
   <select name="format" id="format">
      <option selected disabled>اختر الحلقه</option>
      <option value="pdf">الحلقه الاولي</option>
      <option value="txt">الثانيه</option>
      <option value="epub">الثالثه</option>
      <option value="fb2">الرابعه</option>
      <option value="mobi">الخامسه</option>
   </select>
</div>
